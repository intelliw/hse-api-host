<html>
   <head>
      <title>Sundaya Energy Management</title>
      <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
      </script>
      <script type = "text/javascript">
         google.charts.load('current', {packages: ['corechart']});     
      </script>
   </head>
   
   <body>
      <div id = "container" style = "width: 550px; height: 400px; margin: 0 auto">
      </div>
      <script language = "JavaScript">
         function drawChart() {
            // Define the chart to be drawn.
            var data = google.visualization.arrayToDataTable([
               ['MJoules', 'Harvest', 'Enjoy', 'Store', 'Store', 'Grid', 'Grid'],
               ['2012',     900,       -390,    900,    -390,     390,   -190],
               ['2013',     1000,      -400,    200,    -400,     400,   -390],
               ['2014',     1170,      -440,    110,    -440,     440,   -240],
               ['2015',     1250,      -480,    150,    -480,     480,   -120],
               ['2016',     1530,      -540,    130,    -540,     540,   -140]
            ]);

            var options = {title: 'Energy (in MJ)', 
                            isStacked:true, 
                            colors: ['#B9F442', '#FF0000', '#00B0F0', '#00B0F0', '#000000', '#000000']};  

            // Instantiate and draw the chart.
            var chart = new google.visualization.ColumnChart(document.getElementById('container'));
            chart.draw(data, options);
         }
         google.charts.setOnLoadCallback(drawChart);
      </script>
   </body>
</html>

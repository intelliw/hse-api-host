<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/energy-button-toggle.css">

    <title>Google Visualization API</title>

</head>

<body>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawVisualization);

        function drawVisualization() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Employee Name');
            data.addColumn('date', 'Start Date (Long)');
            data.addColumn('date', 'Start Date (Medium)');
            data.addColumn('date', 'Start Date (Short)');
            data.addRows([
                ['Mike', new Date(2008, 1, 28, 0, 31, 26),
                    new Date(2008, 1, 28, 0, 31, 26),
                    new Date(2008, 1, 28, 0, 31, 26)],
                ['Bob', new Date(2007, 5, 1, 0),
                    new Date(2007, 5, 1, 0),
                    new Date(2007, 5, 1, 0)],
                ['Alice', new Date(2006, 7, 16),
                    new Date(2006, 7, 16),
                    new Date(2006, 7, 16)]
            ]);

            // Create three formatters in three styles.
            var formatter_long = new google.visualization.DateFormat({ formatType: 'long' });
            var formatter_medium = new google.visualization.DateFormat({ formatType: 'medium' });
            var formatter_short = new google.visualization.DateFormat({ formatType: 'short' });

            // Reformat our data.
            formatter_long.format(data, 1);
            formatter_medium.format(data, 2);
            formatter_short.format(data, 3);

            // Draw our data
            var table = new google.visualization.Table(document.getElementById('dateformat_div'));
            table.draw(data, { showRowNumber: true, width: '100%', height: '100%' });
        }
    </script>

    <script src="//code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/energy.js"></script>

    <div id="dateformat_div" />
    <div id="childChartDiv_1"></div>
    <div id="childTableDiv_1"></div>

</body>

</html>

<html>

<head>
  <title>Sundaya Energy Management</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart', 'controls'] });
    google.charts.setOnLoadCallback(drawStuff);

    function drawStuff() {

      var dashboard = new google.visualization.Dashboard(
        document.getElementById('programmatic_dashboard_div'));

      // We omit "var" so that programmaticSlider is visible to changeRange.
      var programmaticSlider = new google.visualization.ControlWrapper({
        'controlType': 'NumberRangeFilter',
        'containerId': 'programmatic_control_div',
        'options': {
          'filterColumnLabel': 'Harvest',
          'ui': { 'labelStacking': 'vertical' }
        }
      });

      var programmaticChart = new google.visualization.ChartWrapper({
        'chartType': 'ColumnChart',
        'containerId': 'programmatic_chart_div',
        'title': 'Week 06 2019',
        'options': {
          'hAxis': {
            'title': 'Time of Day',
          },
          'width': 400,
          'height': 400,
          'legend': 'right',
          'chartArea': { 'left': 45, 'top': 15, 'right': 100, 'bottom': 30 },
          'bar': { 'groupWidth': '80%' },
          'isStacked': true,
          'colors': ['#B9F442', '#dc3545', '#17a2b8', '#17a2b8', '#000000', '#000000']
        }
      });


      var data = google.visualization.arrayToDataTable([
        ['MegaJoules', 'Harvest', 'Enjoy', 'Store', 'Store', 'Grid', 'Grid'],
        ['Morning', 339.85, -390, 900, -390, 390, -190],
        ['Afternoon', 1000, -400, 200, -400, 400, -390],
        ['Evening', 1170, -440, 110, -440, 440, -240],
        ['Night', 1250, -480, 150, -480, 480, -120]
      ]);

      dashboard.bind(programmaticSlider, programmaticChart);
      dashboard.draw(data);

      changeRange = function () {
        programmaticSlider.setState({ 'lowValue': 2, 'highValue': 5 });
        programmaticSlider.draw();
      };

      changeOptions = function () {
        programmaticChart.setOption('is3D', true);
        programmaticChart.draw();
      };
    }

  </script>
</head>

<body>
  <div id="programmatic_dashboard_div" style="border: 1px solid #ccc">
    <table class="columns">
      <tr>
        <td>
          <div id="programmatic_control_div" style="padding-left: 2em; min-width: 250px"></div>
          <div>
            <button style="margin: 1em 1em 1em 2em" onclick="changeRange();">
              Select range [2, 5]
            </button><br />
            <button style="margin: 1em 1em 1em 2em" onclick="changeOptions();">
              Make the pie chart 3D
            </button>
          </div>
          <script type="text/javascript">
            function changeRange() {
              programmaticSlider.setState({ 'lowValue': 2, 'highValue': 5 });
              programmaticSlider.draw();
            }

            function changeOptions() {
              programmaticChart.setOption('is3D', true);
              programmaticChart.draw();
            }
          </script>
        </td>
        <td>
          <div id="programmatic_chart_div" class="container-fluid"></div>
        </td>
      </tr>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>

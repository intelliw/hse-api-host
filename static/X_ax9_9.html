        google.charts.load('current', { packages: ['table', 'corechart'], callback: reDrawPanels });

        const RAWDATA_CHILD_FORMATTED_COLUMN = 0;
        const RAWDATA_GRANDCHILD_FORMATTED_COLUMN = 1;
        const RAWDATA_HSE_COLUMNS = [2, 3, 4, 5, 6, 7, 8, 9];

        const AGGDATA_ID_COLUMN = 0;
        const AGGDATA_HSE_COLUMNS = [1, 2, 3, 4, 5, 6, 7, 8];
        const AGGDATA_JOIN_FORMATTED_COLUMN = 9;


        let panelMap = [
            { child:        { dataTable: undefined, chart: undefined },
              grandchild:   { dataTable: undefined, chart: undefined } 
            }
        ];

        function reDrawPanels() {

            redrawChart(0);
            //drawGrandchildPane('grandchildColumnChartDiv_0', 'grandchildTableDiv_0', 'Timeofday', [0, 1, 2, 3]);
        }

        function redrawChart(index) {
            const AGGDATA_CHART_COLUMNS = [0, 1, 2, 3, 4, 6, 7];
            const ALL_COLUMNS = [RAWDATA_CHILD_FORMATTED_COLUMN, RAWDATA_GRANDCHILD_FORMATTED_COLUMN].concat(RAWDATA_HSE_COLUMNS);

            const CHILD_CHART_DIV = 'childColumnChartDiv_' + index;
            const GRANDCHILD_CHART_DIV = 'grandchildColumnChartDiv_' + index;
            const CHILD_TABLE_DIV = 'childTableDiv_' + index;
            const GRANDCHILD_TABLE_DIV = 'grandchildTableDiv_' + index;

            const panelMapObj = panelMap[index];

            let filteredData;
            let aggregateData;
            let dt;

            let jsonData = getJsonChartData(index);
            let childFilterVals = [0, 1, 2, 3];
            let grandchildFilterVals = [0, 1, 2, 3, 4, 5, 6];
            let sumAvg = 'sum';

            // datatables    
            if (!panelMapObj.child.dataTable) {
                dt = new google.visualization.DataTable(jsonData);

                let formatter = new google.visualization.ColorFormat();
                formatter.addRange(0, null, 'red', '');
                formatter.format(dt, 6);

                formatter = new google.visualization.ColorFormat();
                formatter.addRange(null, 0, 'red', '');
                formatter.format(dt, 9);

                panelMapObj.child.dataTable = dt;
            }

            // filters
            filteredData = new google.visualization.DataView(panelMapObj.child.dataTable);
            if (childFilterVals) {
                let rows = filteredData.getFilteredRows([{
                    column: RAWDATA_GRANDCHILD_FORMATTED_COLUMN,

                    test: function (value, row, column, table) {
                        //return filterValues.includes(table.getFormattedValue(row, column));    // if filers are a string array of formatted values
                        let includeRow = childFilterVals.includes(table.getValue(row, column));
                        return includeRow;
                    }
                }]);

                filteredData.setRows(rows);
            }
            filteredData.setColumns(ALL_COLUMNS);

            // aggregates
            aggregateData = getAggregateData(filteredData, RAWDATA_CHILD_FORMATTED_COLUMN, sumAvg);
            panelMapObj.child.chart = drawColumnChart(aggregateData, CHILD_CHART_DIV, AGGDATA_CHART_COLUMNS);
            drawTableChart(filteredData, CHILD_TABLE_DIV);

            // grandchild pane
            //filteredData = getFilteredData(RAWDATA_CHILD_FORMATTED_COLUMN, grandchildFilterVals, ALL_COLUMNS, panelMapObj.child.dataTable);

            // filters
            filteredData = new google.visualization.DataView(panelMapObj.child.dataTable);
            if (grandchildFilterVals) {
                let rows = filteredData.getFilteredRows([{
                    column: RAWDATA_CHILD_FORMATTED_COLUMN,

                    test: function (value, row, column, table) {
                        //return filterValues.includes(table.getFormattedValue(row, column));    // if filers are a string array of formatted values
                        let includeRow = grandchildFilterVals.includes(table.getValue(row, column));
                        return includeRow;
                    }
                }]);

                filteredData.setRows(rows);
            }
            filteredData.setColumns(ALL_COLUMNS);
            
            aggregateData = getAggregateData(filteredData, RAWDATA_GRANDCHILD_FORMATTED_COLUMN, sumAvg);
            
            panelMapObj.grandchild.chart = drawColumnChart(aggregateData, GRANDCHILD_CHART_DIV, AGGDATA_CHART_COLUMNS);
            
            drawTableChart(aggregateData, GRANDCHILD_TABLE_DIV);

        }

        // draws a column chart in the div
        function drawColumnChart(dataView, div, columns) {

            // Set chart options
            let chartOptions = {
                width: 700,
                height: 400,
                chartArea: { left: 45, top: 30, right: 0, bottom: 15, width: '95%', height: '95%' },
                bar: { groupWidth: '75.0%' },
                isStacked: true,
                selectionMode: 'multiple',
                tooltip: { trigger: 'selection', showColorCode: true },
                aggregationTarget: 'category',
                fontName: 'Open Sans', fontSize: '0.80rem',
                dataOpacity: 0.8,
                legend: { position: 'top', maxLines: 2, alignment: 'center' },
                vAxis: {
                    title: 'Megajoules (MJ)',
                    textPosition: 'out',
                    titleTextStyle: { italic: 'false' },
                    gridlines: { count: 10, color: 'none' }, baselineColor: 'black',
                    viewWindowMode: 'pretty',
                    format: '##.####'
                },
                hAxis: {
                    title: '',

                    textStyle: { fontSize: '0.80rem' },
                    gridlines: { color: 'none' }, baselineColor: 'none',
                    titleTextStyle: { italic: 'true' }
                },
                axisTitlesPosition: 'none', titlePosition: 'none',
                backgroundColor: { fill: 'none', stroke: 'none', strokeWidth: 4 },
                colors: ['#28a745', '#FF0000', '#007bff', '#007bff', '#000000', '#000000']
            };

            let chartView = new google.visualization.DataView(dataView);
            chartView.setColumns(columns);

            let chart = new google.visualization.ColumnChart(document.getElementById(div));
            chart.draw(chartView, chartOptions);
            
            return chart;
        }

        // draws a table chart in the div    
        function drawTableChart(dataView, div) {

            const INITIAL_SORT_COL = 0;

            // Set chart options
            let tableOptions = {
                width: 800, height: '100%',     // 100% if paged 
                alternatingRowStyle: false,
                showRowNumber: false,
                allowHtml: true,
                sortColumn: INITIAL_SORT_COL,
                page: 'enable', pageSize: 10,
                cssClassNames: {
                    headerRow: 'header-badge',
                    tableRow: 'sundaya-font-row',
                    oddTableRow: ' sundaya-font-row',
                    selectedTableRow: '',
                    hoverTableRow: '',
                    headerCell: 'text-left bg-white text-secondary border-bottom border-right-0 border-secondary',
                    tableCell: 'sundaya-font-row border-bottom border-right-0 border-default',
                    rowNumberCell: ''
                }
            }
            
            var table = new google.visualization.Table(document.getElementById(div));
            table.draw(dataView, tableOptions);

        }

        // returns filtered data rows from the rawDataTable. filterValues is a numeric array.
        function getFilteredData(filterColumn, filterValues, columns, dt) {
            // if filtervalues are empty or udnefined return data without filtering
            filterValues = filterValues ? (filterValues.length == 0 ? undefined : filterValues) : undefined;

            // let dt = new google.visualization.DataTable(getJsonChartData(0));
            
            let formatter = new google.visualization.ColorFormat();
            formatter.addRange(0, null, 'red', '');
            formatter.format(dt, 6);

            formatter = new google.visualization.ColorFormat();
            formatter.addRange(null, 0, 'red', '');
            formatter.format(dt, 9);

            let filteredData = new google.visualization.DataView(dt);

            if (filterValues) {
                let rows = filteredData.getFilteredRows([{
                    column: filterColumn,
                    test: function (value, row, column, table) {
                        //return filterValues.includes(table.getFormattedValue(row, column));    // if filers are a strign array of formatted values
                        let includeRow = filterValues.includes(table.getValue(row, column));
                        return includeRow;
                    }
                }]);

                filteredData.setRows(rows);
            }

            filteredData.setColumns(columns);

            return filteredData;
        }


        // returns aggregate (sum or average) from the raw data.
        function getAggregateData(filteredData, rawDataGroupColumn, aggMethod) {

            // choose the agg function based on request {sum' or avg')
            aggMethod = aggMethod ? aggMethod.toLowerCase() : 'sum';
            aggFunction = aggMethod === 'sum' ? google.visualization.data.sum : google.visualization.data.avg;


            //alert(colsArray[0].column);

            // group and aggregate the data
            let groupedData = google.visualization.data.group(
                filteredData,
                [   // group by these columns and include them in the output
                    { column: rawDataGroupColumn },

                ],
                // in addition output these columns  e.g. { column: RAWDATA_HSE_COLUMNS[0], aggregation: aggFunction, type: 'number' }
                RAWDATA_HSE_COLUMNS.map(function (hseColumn) {
                    return {
                        column: hseColumn,
                        aggregation: aggFunction,
                        type: 'number'
                    };
                })

            );

            // join with raw data to get the formatted key column (as the group drops all formatting) 
            let joinedData = google.visualization.data.join(groupedData, filteredData, 'left', [[AGGDATA_ID_COLUMN, rawDataGroupColumn]], AGGDATA_HSE_COLUMNS, [rawDataGroupColumn]);
            joinedData = new google.visualization.DataView(joinedData);
            joinedData.setColumns([AGGDATA_JOIN_FORMATTED_COLUMN].concat(AGGDATA_HSE_COLUMNS));

            return joinedData;
        }
